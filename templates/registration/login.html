{% extends "inherit/base.html" %}
{% load static %}
{% block 'content' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
        <form method="post"><br><br><br><br>
			{% csrf_token %}
            {{form.as_p}}
			<button type="submit">Login</button>
        <a href="{% url 'accounts:signup' %}">Did you Sign up?!</a>
        <a href="{% url 'password_reset' %}">Forgot Password...</a>
		</form>
        {% if messages %}
            {% for message  in messages %}
                {{message}}
            {% endfor %}
        {% endif %}
</body>
</html>

{% endblock 'content' %}
